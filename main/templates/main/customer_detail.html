{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">

            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            {{ object.fio }}
                        </h3>
                    </div>
                    <div class="card-body">
                        <p>
                            Email: {{ object.email }} <br>
                            Комментарий: {{ object.comment }}
                        </p>
                        <a href="{% url 'main:customer_list'%}" type="button" class="btn btn-primary">Назад</a>
                    </div>
                    <div class="card-footer">
                        object views count
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
